<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>

<form>
    <h2>
        Formulario
    </h2>

    <h3>
        Digite aqui seu nome:
    </h3>
    <input type="text" maxlength="50" minlength="3" mozactionhint="next" name="sometext" />

    <h3>
        Digite aqui sua data de nascimento:
    </h3>
    <input type="date" max="9999-12-31" pattern="\d{1,2}/\d{1,2}/\d{4}" name="data" />

    <h3>
        Digite aqui sua matricula:
    </h3>
    <input type="text" id="matricula" name="matricula" maxlength="14" pattern="\d{14}"/>
</form>



    
</body>
</html>
